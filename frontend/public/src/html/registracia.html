<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registracia</title>
        <link rel="stylesheet" type="text/css" href="../css/registracia.css">
    </head>

    <body>
        <header>
            <h1>S-BOX</h1>
        </header>

        <form>
            <h2>REGISTRACIA</h2>
            <!-- Meno -->
            <label for="registracia_input_username">Username:</label><br>
            <input type="text" id="registracia_input_username" name="username"><br>

            <!-- Email -->
            <label for="registracia_input_email">Email:</label><br>
            <input type="text" id="registracia_input_email" name="email"><br>

            <!-- Heslo -->
            <label for="registracia_input_password">Password:</label><br>
            <input type="password" id="registracia_input_password" name="heslo">

            <!-- Potvrdenie hesla -->
            <label for="registracia_password_input_confirm">Confirm Password:</label><br>
            <input type="password" id="registracia_password_input_confirm" name="heslo"><br><br>

            <!-- Zobrazenie hesla -->
            <input type="checkbox" id="registracia_password_visibility" name="zobraz">Zobrazit heslo<br>

            <!-- Prihlasovaci button-->
            <button id="signin_button">Sign in</button>

            <p class="error" id="error_msg"></p>
            <p class="success" id="success_msg"></p>
        </div>
    </body>
    <script src="../js/registracia.js"></script>
</html>
